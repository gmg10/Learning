<script>
    let Array = []

    var i;
    let text = ''

    for (i = 0; i < localStorage.length; i++) {


        text += "<div class = 'col-md-12' ><p>" + localStorage.getItem(localStorage.key(i)) + '\n ' + '</div>'

    }
    var Display = document.getElementById('Display').innerHTML = text


    function Edit() {


        var email = document.getElementById("email").value
        var newname = document.getElementById("newname").value


        var localStorageItem = localStorage.getItem(email);
        if (localStorageItem) {
            var obj = JSON.parse(localStorageItem);

            obj[0] = newname;
            //console.log(obj)
            localStorage.setItem(email, JSON.stringify(obj));
        } else {
            alert('Invalid Credentials')
        }
        text = ''
        for (i = 0; i < localStorage.length; i++) {


            text += "<div class = 'col-md-12' ><p>" + localStorage.getItem(localStorage.key(i)) + '\n ' + '</div>'

        }
        var Display = document.getElementById('Display').innerHTML = text

    }

</script>
