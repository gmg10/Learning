    <h4 style="margin-top: 30px;">Name: </h4>
    <input type="text" placeholder="firstname" name="firstname" id="firstname"><br>
    <h4 style="margin-top: 30px;">Email: </h4>
    <input type="text" name="email" placeholder="email" id="email"><br>

    <h4 style="margin-top: 30px;">Select Role: </h4>
    <select id="role">
        <option value="Admin">Admin</option>
        <option value="Client">Client</option>
        <option value="User">User</option>
    </select>


    <h4 style="margin-top: 30px;">Gender: </h4>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female<br>


    <input type="submit" value="ADD" style="text-align: center; margin-top: 10px;" onclick="AddMember()" /> <br>

<script>
    let Array = []



    function AddMember() {

        var name = document.getElementById("firstname").value
        var email = document.getElementById("email").value
        var role = document.getElementById("role").value
        var genderArray = document.getElementsByName("gender")
        var gender = '';
        for (var i = 0; i < genderArray.length; i++) {

            if (genderArray[i].checked) {
                gender = genderArray[i].value

            }

        }
        if (name && email && role && gender) {

            Array.length = 0;
            Array.push(name);
            Array.push(email);
            Array.push(role);
            Array.push(gender);
            localStorage.setItem(email, JSON.stringify(Array));
            prompt("Added")
        } else {
            alert('Please fill all the details')
        }
    }

    function HomePage() {
        window.location.href = 'Home.html'
    }
</script>
