<script>

    var Display = document.getElementById('Display').innerHTML = text

    function DeleteItem() {
        text = ''
        var email = document.getElementById("email").value
        if (localStorage.getItem(email)) {
            localStorage.removeItem(email)
            alert("Deleted")
        } else {
            alert("Invalid Credentials")
        }
