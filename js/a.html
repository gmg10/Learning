<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'abc'>
        <button id = 'btn'>Add Element</button>
    </div>
</body>
</html>

<script>
    var abc = document.getElementById('abc')
    var btn = document.getElementById('btn').onclick = btnclick;
    var i = 0;
    function btnclick(){
        var newh1 = document.createElement('h1')
        var newh1text = document.createTextNode('Header' + ++i)
        newh1.appendChild(newh1text)
        abc.appendChild(newh1)
    }

</script>
